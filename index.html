<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;x-instagram&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/x-instagram.html">
</head>
<body>
    <h1><a href="http://github.com/addyosmani/x-instagram">&lt;x-instagram&gt;</a></h1>
    <h2>A Polymer element for querying the Instagram API</h2>
    <!-- Using Custom Elements -->

    <h3>Usage</h3>
    <pre>
        &lt;x-instagram tag="javascript" count="10"&gt;&lt;/x-instagram&gt;
    </pre>

    <h3>Tag: javascript</h3>

    <x-instagram tag="javascript"></x-instagram>

    <h3>Tag: coding</h3>

    <x-instagram tag="coding"></x-instagram>

    <h3>Tag: macbook, Photos Per Row: 7, Count: 14</h3>

    <x-instagram tag="macbook" photosPerRow="7" count="14"></x-instagram>

</body>
</html>
